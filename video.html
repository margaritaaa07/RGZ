<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title> Бережная Маргарита Валерьевна. АФК Система. Видео о компании</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="favicon-16x16.png">
    <link rel="icon" href="favicon-32x32.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon">
    <link rel="icon" href="favicon-32x32.png" type="image/x-icon">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .wrapper {
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            padding: 20px;
        }

        .video-button {
            text-align: center;
            margin-top: 20px;
        }

        .btn-watch {
            display: inline-block;
            padding: 12px 24px;
            background-color: #003366;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 6px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-watch:hover {
            background-color: #0055a5;
            transform: translateY(-2px);
        }

        .video-container {
            position: relative;
            width: 70%;
            padding-bottom: 39.375%; 
            height: 0;
            margin: 0 auto;
            overflow: hidden;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: #003366;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }

        .menu-toggle span {
            display: block;
            width: 25px;
            height: 3px;
            background: #fff;
            margin: 4px 0;
        }

        .main-nav {
            display: flex;
            background: #003366;
            padding: 15px 0;
        }

        .main-nav a {
            color: white;
            text-decoration: none;
            padding: 0 20px;
            font-size: 16px;
        }

        .main-nav a:hover, .main-nav a.active {
            color: #ffcc00;
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .header-logo {
            height: 50px;
            margin-right: 20px;
        }

        .site-header {
            background: #003366;
            color: white;
            position: relative;
        }

        .mobile-menu {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #003366;
            z-index: 999;
            transition: left 0.3s ease;
            padding-top: 60px;
        }

        .mobile-menu a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            border-bottom: 1px solid #0055a5;
        }

        .mobile-menu a:hover {
            background: #0055a5;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 998;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 100%;
                padding-bottom: 56.25%;
            }

            .btn-watch {
                width: 90%;
                font-size: 15px;
                padding: 10px;
            }

            .menu-toggle {
                display: block;
            }

            .main-nav {
                display: none;
            }

            .nav-container {
                justify-content: center;
            }

            .header-logo {
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header class="site-header">
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="nav-container">
                <img src="https://www.sistema.ru/local/templates/sistema2020/img/logo.svg" alt="Логотип АФК Система" class="header-logo">
                <nav class="main-nav">
                    <a href="index.html">О компании</a>
                    <a href="news.html">Новости</a>
                    <a href="course.html">Курс валют</a>
                    <a href="contacts.html">Контактные данные</a>
                    <a href="video.html" class="active">Видео</a>
                </nav>
            </div>
        </header>

        <div class="mobile-menu" id="mobileMenu">
            <a href="index.html">О компании</a>
            <a href="news.html">Новости</a>
            <a href="course.html">Курс валют</a>
            <a href="contacts.html">Контактные данные</a>
            <a href="video.html" class="active">Видео</a>
        </div>
        <div class="overlay" id="overlay"></div>

        <main>
            <section class="video">
                <h1 style="text-align: center;">Видео о компании «АФК Система»</h1>
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/GzqrfHaoMsg" 
                        title="ПАО «АФК Система» — Видео о компании" 
                        frameborder="0" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                        allowfullscreen>
                    </iframe>
                </div>

                <div class="video-button">
                    <a href="https://youtu.be/GzqrfHaoMsg?si=2UASg-ZHf5ZosbPZ" target="_blank" class="btn-watch">
                        Смотреть на YouTube
                    </a>
                </div>
            </section>
        </main>

        <footer class="footer">
            &copy; Бережная Маргарита, ФБИ-33, 2 курс, 2025
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            const overlay = document.getElementById('overlay');
            
            menuToggle.addEventListener('click', function() {
                if (mobileMenu.style.left === '0px') {
                    mobileMenu.style.left = '-250px';
                    overlay.style.display = 'none';
                } else {
                    mobileMenu.style.left = '0px';
                    overlay.style.display = 'block';
                }
            });
            
            overlay.addEventListener('click', function() {
                mobileMenu.style.left = '-250px';
                overlay.style.display = 'none';
            });
    
            window.addEventListener('scroll', function() {
                const scrollPosition = window.scrollY;
                if (scrollPosition > 100) {
                    menuToggle.style.top = '10px';
                } else {
                    menuToggle.style.top = '20px';
                }
            });
        });
    </script>
</body>
</html>
